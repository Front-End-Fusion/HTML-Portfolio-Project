<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <p>Im excited to hear from you! You can reach me via contact form.</p>

    <form
      class=""
      action="mailto:shane_leonard23@outlook.com"
      method="post"
      enctype="text/plain"
    >
      <label for="name">Enter Your Name:</label>
      <input type="text" name="name" id="name" required />
      <label for="email">Enter Your Email:</label>

      <input type="email" name="" id="email" required />

      <br /><label for="Message Field">Message Field</label>
      <textarea name="message" id="message"></textarea>"
      <input type="submit" required />
    </form>
  </body>
</html>
